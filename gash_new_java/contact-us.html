    <div id="contact-us" class="container">

            <h2>Contact Us</h2>
            <p>If you have any questions, feedback, or inquiries, feel free to reach out to us!</p>

         


            <!-- modify this form HTML and place wherever you want your form -->
            <form action="https://formspree.io/f/xyzwjbne" method="POST">
                <label for="contact-name">Full Name:</label>
                <input type="text" id="contact-name" name="name" placeholder="Enter your full name" required>
                <label>
                    Your email:
                    <input type="email" name="email" placeholder="Enter your full name" required>
                </label>
                <label>
                    Your message:
                    <textarea name="message" placeholder="Enter your message" rows="6"
                        required></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">Send</button>
            </form>
        </section>
