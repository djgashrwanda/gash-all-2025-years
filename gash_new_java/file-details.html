        content="View detailed information about a specific file uploaded on Gash by Gashema Francis (Selector Gash).">
    <meta name="keywords"
        content="file details, Gash, Gashema Francis, file management, file metadata, Selector Gash">
    <meta name="author" content="Gashema Francis, Selector Gash">
    <title>File Details - Gash</title>
    <link rel="stylesheet" href="file.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"

<body>

    <!-- Navigation Bar -->
 

    <nav>
        <div class="container">
            <a href="index.html" class="logo">Gash</a>
    
            <!-- Hamburger Menu for Mobile -->
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
    
            <ul class="nav-links" id="nav-links">

        </div>
    </nav>

    <!-- File Details Content -->
    <div id="file-details" class="container">
        <section>
            <h2>File Details</h2>
            <div class="file-details-card">
                <img id="file-image" src="" alt="File Image">
                <div class="file-info">
                    <p><strong>File Name:</strong> <span id="file-name"></span></p>
                    <p><strong>Author:</strong> <span id="file-author"></span></p>
                    <p><strong>Upload Date:</strong> <span id="file-date"></span></p>
                    <p><strong>Description:</strong> <span id="file-description"></span></p>
                    <a id="download-link" href="" target="_blank">
                        <button>Download</button>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="footer-info">
